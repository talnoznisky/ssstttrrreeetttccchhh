<html>

<form id='form'>
    String
    <input type="textarea" name="string" value="" />
    <br />
    Repeats:
    <input type="number" id="repeats" name="repeats" min="2" max="1000000">
    <br />
    <input type='button' onclick="repeatChar(2,'meow')" value='ssttrreettchh'></input>
</form>

<textarea id='textarea'></textarea>
<br />
<button onclick='copyToClipboard()'>copy</button>
<button onclick='clearTextArea()'>clear</button>
<script>

getInputs = () => {
    form = document.getElementById('form')
    elements = form.elements;
    return {
        'input_str': elements['string'].value,
        'repeats': elements['repeats'].value
    }
}

clearTextArea = () => {
    text_area = document.getElementById('textarea')
    text_area.value = ''
}

fillTextArea = (str) => {
    text_area = document.getElementById('textarea')
    text_area.value = str
}

repeatChar = () => {
    inputs = getInputs()
    input_str = inputs['input_str']
    repeats = inputs['repeats']

    output_str = String()
    Array.from(input_str).forEach(
        c => output_str += c.repeat(repeats)
    )
    fillTextArea(output_str)
}

copyToClipboard = () => {
    text = document.getElementById('textarea')
    text.select()
    document.execCommand('copy')
}
</script>
</html>
