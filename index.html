<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
*{
    margin: 0;
    padding: 0;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
#container {
    margin: 5px 0 0 5px;
}
body {
    height: 100%;
    width: 100%;
}
table {
    width: 50%;
    display: flex;
}
tr, td {
    width: 100%;
    margin: 5px 0 5px 0;
}
textarea {
    width: 35vw;
    height: 10vh;
    margin: 5px 0 5px 0;
}

@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        * {
            font-size: x-large;
        }
        #container {
            width: 95%;    
        }
        textarea {
            width: 100%;
            height: 40vh
        
        }

    }    
</style>
</head>
<body>
    <div id='container'>
        <table>
            <form id='form'>
                <tr>
                    <td>Text:</td>
                    <td><input type="textarea" name="string" value="example" /></td>
                </tr>
                <tr>
                    <td>Repeats:</td>
                    <td><input type="number" id="repeats" name="repeats" value=2 min="2" max="1000000"></td>
                </tr>    
            </form>
        </table>
        <input type='button' onclick="repeatChar()" value='ssstttrrreeetttccchhh'></input>
        <br/>
        <textarea id='textarea'>eexxaammppllee</textarea>
        <br />
        <button onclick='copyToClipboard()'>copy</button>
        <button onclick='clearTextArea()'>clear</button>
    </div>
</body>
<script>

getInputs = () => {
    form = document.getElementById('form')
    elements = form.elements;
    return {
        'input_str': elements['string'].value,
        'repeats': elements['repeats'].value
    }
}

clearTextArea = () => {
    text_area = document.getElementById('textarea')
    text_area.value = ''
}

fillTextArea = (str) => {
    text_area = document.getElementById('textarea')
    text_area.value = str
}

repeatChar = () => {
    inputs = getInputs()
    input_str = inputs['input_str']
    repeats = inputs['repeats']

    output_str = String()
    Array.from(input_str).forEach(
        c => output_str += c.repeat(repeats)
    )
    fillTextArea(output_str)
}

copyToClipboard = () => {
    text = document.getElementById('textarea')
    text.select()
    document.execCommand('copy')
}
</script>
</html>
